<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<!--Load the AJAX API-->
	<script type="text/javascript" src="https://www.google.com/jsapi"></script>
	<link rel="stylesheet" href=" http://netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">
	<script src="https://code.jquery.com/jquery-1.11.2.min.js"></script>
	<script type="text/javascript"
	src="https://www.google.com/jsapi?autoload={'modules':[{'name':'visualization','version':'1.1','packages':['sankey']}]}">
	</script>

	<script type="text/javascript">
	google.setOnLoadCallback(drawChart);
	function drawChart() {
		var data = new google.visualization.DataTable();
		data.addColumn('string', 'From');
		data.addColumn('string', 'To');
		data.addColumn('number', 'sessions');
		data.addRows([
			['SHIPPING CHARGE','EXIT', 1690163],
			['SHIPPING CHARGE','EXTRA SHIPPING CHARGE', 1021191],
			['SHIPPING CHARGE','MORE INFO', 697524],
			['SHIPPING CHARGE','CART', 496542],
			['EXTRA SHIPPING CHARGE', 'BACK TO SHIPPING CHARGE', 255855],
			['EXTRA SHIPPING CHARGE', 'EXIT', 712246],
			['EXTRA SHIPPING CHARGE', 'WELCOME', 43498],
			['EXTRA SHIPPING CHARGE', 'HELP', 10000],
			['EXTRA SHIPPING CHARGE', 'SEARCH RESULTS', 10000],
			]);

    // Set chart options
    var options = {
    	width: 600,
    	sankey: { node: { nodePadding: 20 } },
    };

    // Instantiate and draw our chart, passing in some options.
    var chart = new google.visualization.Sankey(document.getElementById('sankey_multiple'));
    chart.draw(data, options);
}
</script>
<link href="http://fonts.googleapis.com/css?family=Quicksand" rel="stylesheet" type="text/css">
<style>h1, h2, h3, h4, p, li, div{

	}</style>
	<link href="style.css" rel="stylesheet" type="text/css">
</head>
